<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto CI/CD - FUNCIONANDO</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        
        .container {
            background: rgba(255,255,255,0.95);
            color: #333;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            margin: 20px 0;
            transition: all 0.3s;
        }
        
        button:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        
        #saida {
            margin: 20px 0;
            padding: 20px;
            border-radius: 8px;
            background: #ecf0f1;
            min-height: 60px;
            font-size: 16px;
        }
        
        .success {
            background: #d4edda !important;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da !important;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ PROJETO CI/CD - TESTE FINAL</h1>
        <p><strong>Back-end Render + Front-end Vercel</strong></p>
        
        <button onclick="testarConexao()">üß™ TESTAR CONEX√ÉO COM BACK-END</button>
        
        <div id="saida">Clique no bot√£o para testar</div>
        
        <div style="margin-top: 30px; color: #666;">
            <p>‚úÖ GitHub Actions | ‚úÖ Semantic Versioning | ‚úÖ Deploy Autom√°tico</p>
        </div>
    </div>

    <script>
        const BACKEND_URL = 'https://projeto-ci-cd-back-k57p.onrender.com';
        
        async function testarConexao() {
            const saida = document.getElementById('saida');
            const botao = document.querySelector('button');
            
            try {
                saida.className = '';
                saida.innerHTML = 'üîÑ Conectando...';
                botao.disabled = true;
                
                console.log('üåê Tentando:', BACKEND_URL);
                const response = await fetch(BACKEND_URL);
                
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const data = await response.json();
                saida.className = 'success';
                saida.innerHTML = `‚úÖ <strong>SUCESSO!</strong><br>${data.mensagem}<br>Vers√£o: ${data.versao}`;
                
            } catch (error) {
                console.error('‚ùå Erro:', error);
                saida.className = 'error';
                saida.innerHTML = `‚ùå <strong>FALHA NA CONEX√ÉO</strong><br>${error.message}`;
            } finally {
                botao.disabled = false;
            }
        }
        
        // Teste autom√°tico
        window.addEventListener('load', () => {
            console.log('‚úÖ P√°gina carregada - Teste CI/CD');
            document.getElementById('saida').innerHTML = 'P√°gina pronta para teste';
        });
    </script>
</body>
</html>
